<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>MVP Registro Petshop Web</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
		
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	
</head>
<body>
    <div class="container-md">
        <header>
            <div class="title">
                <h2>Registro de agendamento de serviços</h2>
            </div>
        </header>

        <section id="secao-filtros">
            <div class="conteudo-alinhamento-final" id="filters-container">
                <input class="filtro-data" id="filtro-data-inicio" type="date" />
                &nbsp;
                <input class="filtro-data" id="filtro-data-fim" type="date" />
                &nbsp;
                <button class="botao-normal" 
                    id="botao-buscar" 
                    onclick="buscarAgendamentosPorData()">
                    <i class="bi bi-search"></i>
                    &nbsp;
                    Buscar
                </button>
            </div>
        </section>

        <div class="conteudo-alinhamento-final">
            <button class="botao-normal" 
                id="botao-novo-agendamento"
                data-bs-toggle="modal" 
                data-bs-target="#novoAgendamentoModal" 
                onclick="limparCamposNovoAgendamento()">
                <i class="bi bi-plus-lg"></i>
                &nbsp;
                Novo agendamento
            </button>
        </div>

        <section id="secao-resultados">
            <table class="tabela-agendamentos" id="lista-resultados"></table>
        </section>
    </div>

    <!-- Modal Novo Agendamento -->
    <div class="modal fade" 
        id="novoAgendamentoModal" 
        tabindex="-1" 
        aria-labelledby="novoAgendamentoRotulo" 
        aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="novoAgendamentoRotulo">Agendar Serviço</h1>
                    <button type="button" 
                        class="btn-close" 
                        data-bs-dismiss="modal" 
                        aria-label="Fechar">
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="novo-data-agendamento" class="col-form-label">Data agendamento:</label>
                        <input class="form-control filtro-data" id="novo-data-agendamento" type="date" />
                    </div>
                    <div class="mb-3">
                        <label for="novo-hora-agendamento" class="col-form-label">Hora agendamento:</label>
                        <select class="form-control filtro-data" id="novo-hora-agendamento">
                            <option value="">Selecionar um horário</option>
                            <option value="8">8h</option>
                            <option value="9">9h</option>
                            <option value="10">10h</option>
                            <option value="11">11h</option>
                            <option value="13">13h</option>
                            <option value="14">14h</option>
                            <option value="15">15h</option>
                            <option value="16">16h</option>
                            <option value="17">17h</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="novo-nome-cliente" class="col-form-label">Cliente:</label>
                        <input type="text" maxlength="140" class="form-control" id="novo-nome-cliente"/>
                    </div>
                    <div class="mb-3">
                        <label for="novo-nome-pet" class="col-form-label">Pet:</label>
                        <input type="text" maxlength="100" class="form-control" id="novo-nome-pet"/>
                    </div>
                    <div class="mb-3">
                        <label for="servicos-agendamento" class="col-form-label">Serviço:</label>
                        <select class="form-control" id="servicos-agendamento" onchange="selecionarOpcaoServico()"></select>
                    </div>
                    <div class="mb-3">
                        <label for="novo-valor-servico" class="col-form-label">Valor:</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">R$</span>
                            <label class="input-group-text" id="novo-valor-servico">0.00</label>
                        </div> 
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" 
                        class="botao-cancelar" 
                        data-bs-dismiss="modal">
                        Fechar
                    </button>
                    <button type="button" 
                        class="botao-normal" 
                        data-bs-dismiss="modal" 
                        onclick="registrarNovoAgendamento()">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
